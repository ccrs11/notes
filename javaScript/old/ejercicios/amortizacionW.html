<body>
    <div class="container-fluid">
        <h1>Calcular de Interes</h1>
        <div class="row">
            <div class="col-3" style="display: inline-table;">
                <table class="table table-dark table-striped">
                    <tr>
                        <th>monto de cliente</th>
                        <th><input type="number" name="monto" id="monto" class="form-control-lg"/></th>
                    </tr>
                    <tr>
                        <th>Tasa de Interes (anual)</th>
                        <th><input type="number" name="interes" id="interes" class="form-control-lg"/></th>
                    </tr>
                    <tr>
                        <th>Numero de pagos(mensuales)</th>
                        <th><input type="number" name="mesual" id="mensual" class="form-control-lg"/></th>
                    </tr>
                    <tr>
                        <th>Valor Total</th>
                        <th><input type="number" name="valor-total" id="valor-total" class="form-control-lg"/></th>
                    </tr>
                    <tr>
                        <th>Valor mensual</th>
                        <th><input type="number" name="valor-mensual" id="valor-mensual" class="form-control-lg"/></th>
                    </tr>
                </table> 
                <button type="button" class="btn btn-outline-secondary" id="calcular" onclick="ordenar()">Calcular</button>  
            </div>
            <br>
            <div class="col-8">
                <table class="table table-dark table-striped">
                    <thead>
                    <tr><th>Mes</th>
                    <th>valor</th>
                    <th>valor total</th>
                    <th>capital</th>
                    <th>interes</th>
                    <th>total</th>
                    </tr></thead>
                    <tbody id="tabla">
                        
                    </tbody>
            </div>
        </div>
