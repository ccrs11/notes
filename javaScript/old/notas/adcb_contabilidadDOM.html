<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
        <nav>
            <h1 style="text-align: center;">Tabla de contabilidad</h1>
        </nav>
    </div>
    </div>
    </header>
    <div class="container">
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <th>CÉDULA</th>
                    <th>NOMBRE</th>
                    <th>HORAS TRABAJADAS</th>
                    <th>VALOR HORA</th>
                    <th>SALARIO BRUTO</th>
                    <th>EPS</th>
                    <th>PENSION</th>
                    <th>AUX TRANSPORTE</th>
                    <th>SAlARIO NETO</th>
                </thead>
                <tbody id="ingresarDatos">
                 <!-- acá ingresan los datos    -->
                </tbody>
            </table>
        </div>
    
</div>

    <script>
        dentroTabla="";
        let cedula=Number(prompt("...Ingrese la cedula del empleado...\n"));
        while(cedula !== 0){ 
            let nombre=String(prompt("...Digite el nombre del empleado...\n"));
            let horasTra=Number(prompt("...Ingrese las horas trabajadas por el empleado...\n"));
            const salarioMinimo= 1160000;
            const valorHora= 4833;
            const auxitrans= 140600;
            salarioBruto=horasTra*valorHora;
            descuEps=salarioBruto*0.04;
            descuPEN=salarioBruto*0.04;
            if(salarioBruto<salarioMinimo){
                salario=salarioBruto-descuEps-descuPEN+auxitrans;
                conauxilio=auxitrans;
                dentroTabla += `<tr><td>${cedula}</td><td>${nombre}</td><td>${horasTra}</td><td>${valorHora}</td><td>${salarioBruto}</td><td>${descuEps}</td><td>${descuPEN}</td><td>${conauxilio}</td><td>${salario}</td></tr>`;
                
            }else{
                salario=salarioBruto-descuEps-descuPEN;
                sinauxilio=0;
                dentroTabla += `<tr><td>${cedula}</td><td>${nombre}</td><td>${horasTra}</td><td>${valorHora}</td><td>${salarioBruto}</td><td>${descuEps}</td><td>${descuPEN}</td><td>${sinauxilio}</td><td>${salario}</td></tr>`;
                
            }
            document.getElementById('ingresarDatos').innerHTML = dentroTabla;
            cedula=Number(prompt("...Ingrese la cedula del empleado...\n"));
        }   
    </script>
</body>
</html>
