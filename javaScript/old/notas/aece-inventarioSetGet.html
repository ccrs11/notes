<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instalacion-local/css/bootstrap.min.css">
    <title>Tabla de Productos</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-10">
                        <!-- acá va el formulario para ingresar datos y los botones de agregar y eliminar -->
                        <form class="form-select-lg form-control">
                            <label for="codigoHTML">Ingresar el código</label>
                            <input type="number" name="codigoHTML" id="codigoHTML">
                            <hr>
                            <label for="precioHTML">Ingresar el precio</label>
                            <input type="number" name="precioHTML" id="precioHTML">
                            <hr>
                            <label for="cantidadBodegaHTML">Ingresar la cantidad en bodega</label>
                            <input type="number" name="cantidadBodegaHTML" id="cantidadBodegaHTML">
                            <hr>
                            <label for="cantidadMinimaHTML">Ingresar la cantidad mínima</label>
                            <input type="number" name="cantidadMinimaHTML" id="cantidadMinimaHTML">
                            <hr>
                            <input type="button" value="Agregar prodcuto" id="agregarProducto">
                        </form>
                    </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-10">
                        <!-- acá va el formulario para ingresar datos y los botones de agregar y eliminar -->
                        <div class="card">
                            <div class="card-body bg-danger">
                              This is some text within a card body.
                            </div>
                          </div>
                    </div>
            </div>
        </div>
    </div>






    <script src="instalacion-local/js/bootstrap.bundle.min.js"></script>
    <script src="aece-inventarioSetGet.js"></script>
</body>
</html>
