<body>
    <div class="container bg-warning text-center">
        <h1 class="lead py-5">Ejemplo de eventos JS - Aumentar y disminuir</h1>

        <h2 class="py-5">Contador</h2>
        <button class="btn btn-primary">Aumentar</button>
        <button class="btn btn-danger">disminuir</button>

        <h3 class="py-5">
            contador: <span id="idContador">0</span>
        </h3>
    </div>


    <script>

        //Sin target

        BTN1.addEventListener("click", ()=>{

        //*************Con target***********
        let iContador=0;
        const TXTCONTADOR=document.getElementById("idContador");
        const CONTAINER =document.querySelector(".container");
        // console.log(e); podemos ver a dónde selecciona.
        CONTAINER.addEventListener("click",(e)=>{
            if(e.target.classList.contains("btn-primary"))
                TXTCONTADOR.textContent= ++iContador;
            else if(e.target.classList.contains("btn-danger"))
                TXTCONTADOR.textContent= --iContador;

            e.stopPropagation(); //No quiere que la acción se propague hacia los padres
        })

        

    </script>

    <script src="instalacion-local/js/bootstrap.bundle.min.js"></script>
</body>
